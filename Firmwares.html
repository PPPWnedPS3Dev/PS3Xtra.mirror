<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS3 Firmware List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: white;
            text-align: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/gif;base64,R0lGODdhGgAaAIAAAAAAAAAAACH5BAEAAAEALAAAAAAaABoAAAJChI+py+0Po5y02ouz3rz7D4biSJbmWJxC9qos1Yu93oTbAr4SADs=') repeat;
            background-size: cover;
            opacity: 0.2; /* Make the pattern subtle */
            z-index: -1;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #ffcc00;
        }
        .important {
            font-size: 16px;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 15px;
        }
        .dropdown {
            margin: 10px 0;
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #444;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.9);
            min-width: 160px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PS3 Firmware Versions</h1>
        <p class="important">YOU NEED TO MAKE A FOLDER "PS3" ON THE ROOT OF YOUR USB DRIVE, THEN IN THAT FOLDER MAKE ANOTHER FOLDER CALLED "UPDATE" AND CHOOSE A USB AS A DOWNLOAD LOCATION!</p>
        <div class="dropdown">
            <button class="dropbtn">Custom Firmware (CFW)</button>
            <div class="dropdown-content">
                <a href="#">4.90.1 Evilnat</a>

            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Hybrid Firmware (HFW)</button>
            <div class="dropdown-content">
                <a href="https://www.mediafire.com/file/0wwbe4r5k5paoha/HFW_4.91.1_PS3UPDAT.PUP/file">4.91 HFW</a>
                <a href="#">4.89 HFW</a>
                <a href="#">4.88 HFW</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Official Firmware (OFW)</button>
            <div class="dropdown-content">
                <a href="#">4.90</a>
                <a href="#">4.89</a>
                <a href="#">4.88</a>
            </div>
        </div>
    </div>
</body>
</html>
