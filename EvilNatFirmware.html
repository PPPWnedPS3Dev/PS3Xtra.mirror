        .btn {
            display: block;

            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            background-color: #ff6600;
            color: white;

        }
        .variants {
            display: none;

        }
        .variants a {

            color: white;
            text-decoration: none;
            border: 1px solid #ff6600;
        }
    </style>
    <script>
        function toggleVariants(version) {
            var variants = document.getElementById("variants-" + version);
            if (variants.style.display === "block") {
                variants.style.display = "none";
            } else {
                variants.style.display = "block";
            }
        }
    </script>
</head>
