<!DOCTYPE html>
<html>
<head>
    <title>PS3 Coldboots</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #111; color: white; }
        .coldboot-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .coldboot-item { margin: 10px; padding: 10px; border: 1px solid #fff; width: 200px; }
        img { width: 180px; height: 100px; }
        a { text-decoration: none; color: cyan; }
    </style>
</head>
<body>
    <h1>PS3 Coldboots Collection</h1>
    <div class="coldboot-container">
        <!-- Coldboot entries -->
        <script>
            const githubPkgBaseUrl = "https://raw.githubusercontent.com/PPPWnedPS3Dev/PS3Coldboots.mirror/main/";
            const githubImgBaseUrl = "https://raw.githubusercontent.com/PPPWnedPS3Dev/PS3ColdbootsIcons.mirror/main/";

            const coldboots = [];
            for (let i = 1; i <= 300; i++) {
                coldboots.push({
                    name: `Coldboot ${i}`,
                    image: `${githubImgBaseUrl}${i}.jpg`,
                    link: `${githubPkgBaseUrl}${i}.pkg`
                });
            }
            coldboots.forEach(cb => {
                document.write(`
                    <div class="coldboot-item">
                        <img src="${cb.image}" alt="${cb.name}"><br>
                        <a href="${cb.link}">${cb.name}</a>
                    </div>
                `);
            });
        </script>
    </div>
</body>
</html>
